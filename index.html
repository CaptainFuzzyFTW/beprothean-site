<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prothean Emergent Intelligence Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #05040f;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                              radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                              radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                              radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            animation: move-stars 300s linear infinite;
            transition: opacity 1s ease-out;
        }
        body.fading-out {
            opacity: 0;
        }
        @keyframes move-stars {
            from {background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;}
            to {background-position: -10000px 5000px, -10040px 5060px, -10130px 5270px, -10070px 5100px;}
        }
        .container {
            text-align: center;
        }
        svg {
            width: 80%;
            max-width: 900px;
            height: auto;
            transform-origin: center;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .container:hover svg {
            transform: scale(1.02);
        }
        .logo-text, .motto-text {
            transition: opacity 0.5s ease;
        }
        .logo-text {
            opacity: 0;
            animation: fadeInText 2s ease-in-out 1s forwards;
        }
        .motto-text {
            opacity: 0;
            animation: fadeInSubText 2s ease-in-out 2.5s forwards;
        }
        .enter-prompt {
            opacity: 0;
            font-family: 'Exo 2', sans-serif;
            font-weight: 300;
            font-size: 1.25rem;
            color: #AAB7C4;
            letter-spacing: 5px;
            margin-top: 2rem;
            border: 1px solid #AAB7C4;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            animation: fadeInSubText 2s ease-in-out 3.5s forwards;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .enter-prompt:hover {
            color: #FFF;
            border-color: #FFF;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInSubText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
