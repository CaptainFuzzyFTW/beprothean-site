<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prothean Emergent Intelligence Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&display=swap');
        html,body { height: 100%; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #05040f;
            margin: 0;
            overflow: hidden;
            background-image:
              radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
              radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
              radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
              radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            animation: move-stars 300s linear infinite;
            transition: opacity 1s ease-out;
            font-family: 'Exo 2', sans-serif;
        }
        body.fading-out { opacity: 0; pointer-events: none; }
        @keyframes move-stars {
            from { background-position: 0 0, 40px 60px, 130px 270px, 70px 100px; }
            to   { background-position: -10000px 5000px, -10040px 5060px, -10130px 5270px, -10070px 5100px; }
        }

        .container { text-align: center; width: 100%; max-width: 1100px; padding: 24px; box-sizing: border-box; }

        svg {
            width: 80%;
            max-width: 900px;
            height: auto;
            transform-origin: center;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            margin: 0 auto;
        }
        .container:hover svg { transform: scale(1.02); }

        .logo-text, .motto-text { transition: opacity 0.5s ease; color: #DDE9F5; font-weight: 400; }
        .logo-text { font-size: 1.65rem; margin-top: 1rem; opacity: 0; animation: fadeInText 2s ease-in-out 1s forwards; }
        .motto-text { opacity: 0; animation: fadeInSubText 2s ease-in-out 2.5s forwards; font-size: 0.95rem; color: #AAB7C4; margin-top: .5rem; }

        .enter-prompt {
            opacity: 0;
            font-family: 'Exo 2', sans-serif;
            font-weight: 300;
            font-size: 1.1rem;
            color: #AAB7C4;
            letter-spacing: 5px;
            margin-top: 2rem;
            border: 1px solid #AAB7C4;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            animation: fadeInSubText 2s ease-in-out 3.5s forwards;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
            background: transparent;
        }
        .enter-prompt:hover {
            color: #FFF;
            border-color: #FFF;
            background-color: rgba(255,255,255,0.06);
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
        }

        @keyframes fadeInText { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInSubText { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Accessibility */
        .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
    </style>
</head>
<body>
    <div id="entry-container" class="container" role="main" aria-labelledby="logo-heading">
        <svg id="prothean-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="false" role="img" focusable="false">
          <defs>
            <radialGradient id="grad-center" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#00F2FE" stop-opacity="1"/>
              <stop offset="100%" stop-color="#4C83FF" stop-opacity="1"/>
            </radialGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <filter id="glow-intense">
              <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </feMerge>
          </defs>

          <!-- Soft glowing center orb -->
          <circle cx="100" cy="100" r="36" fill="url(#grad-center)" filter="url(#glow-intense)" />

          <!-- Concentric rings -->
          <circle cx="100" cy="100" r="58" fill="none" stroke="rgba(76,131,255,0.12)" stroke-width="2"/>
          <circle cx="100" cy="100" r="86" fill="none" stroke="rgba(0,242,254,0.06)" stroke-width="1"/>

          <!-- Radial connector lines -->
          <g stroke="#2C7DA0" stroke-width="0.9" opacity="0.85" stroke-linecap="round">
            <line x1="100" y1="100" x2="40"  y2="40" />
            <line x1="100" y1="100" x2="160" y2="40" />
            <line x1="100" y1="100" x2="160" y2="160"/>
            <line x1="100" y1="100" x2="40"  y2="160"/>
            <line x1="100" y1="100" x2="100" y2="20" />
            <line x1="100" y1="100" x2="180" y2="100"/>
            <line x1="100" y1="100" x2="100" y2="180"/>
            <line x1="100" y1="100" x2="20"  y2="100"/>
          </g>

          <!-- Decorative nodes -->
          <g fill="#4C83FF" opacity="0.95">
            <circle cx="40"  cy="40"  r="3.5" filter="url(#glow)"/>
            <circle cx="160" cy="40"  r="3.5" filter="url(#glow)"/>
            <circle cx="160" cy="160" r="3.5" filter="url(#glow)"/>
            <circle cx="40"  cy="160" r="3.5" filter="url(#glow)"/>
            <circle cx="100" cy="20"  r="2.6" filter="url(#glow)"/>
            <circle cx="180" cy="100" r="2.6" filter="url(#glow)"/>
            <circle cx="100" cy="180" r="2.6" filter="url(#glow)"/>
            <circle cx="20"  cy="100" r="2.6" filter="url(#glow)"/>
          </g>
        </svg>

        <h1 id="logo-heading" class="logo-text">Prothean Emergent Intelligence Network</h1>
        <div class="motto-text">Operational Integrity • Mathematical Elegance • Human Dignity</div>

        <div id="enter" class="enter-prompt" role="button" tabindex="0" aria-pressed="false">ENTER</div>
    </div>

    <script>
      // Basic, safe interaction for the Enter prompt: fades the page and logs entry.
      (function () {
        var enter = document.getElementById('enter');
        function activate() {
          document.body.classList.add('fading-out');
          // Keep behaviour minimal and non-destructive: log a message.
          // Replace the console log with a real navigation when deploying (e.g., window.location = '/home.html')
          setTimeout(function () { console.log('Enter activated: page faded.'); }, 700);
        }
        enter.addEventListener('click', activate, false);
        enter.addEventListener('keydown', function(e){
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); activate(); }
        }, false);
      })();
    </script>
</body>
</html>
